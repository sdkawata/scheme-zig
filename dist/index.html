<html>
<head>
    <style>
        .main {
            display: flex;
        }
        .input, .output {
            flex-grow: 1;
            padding: 10px;
        }
        #input_textarea, #output_textarea {
            width: 100%;
            resize: none;
            height: 600px;
        }
        #debug_textarea {
            width: 100%;
            height: 600px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="input">
            input:<br/>
            <textarea id="input_textarea">(display 999)</textarea>
        </div>
        <div class="output">
            output:<br/>
            <textarea id="output_textarea" readonly></textarea>
        </div>
    </div>
    <button type="button" id="exec" disabled>initializing...</button>
    <div id="result"></div>
    <textarea id="debug_textarea" readonly></textarea>
    <script src="main.js"></script>
</body>
</html>
